                    <i class="ri-logout-box-line"></i> ì•±ìŠ¤í¬ë¦½íŠ¸ ì—°ë™ í•´ì œ (ë¡œê·¸ì•„ì›ƒ)

            <button class="full-btn" style="background:var(--main);" onclick="exportData()">ë°ì´í„° ë°±ì—…</button>

<div class="modal-wrap" id="detailModal">
    <div class="modal-box">
        <div class="modal-head">
            <span class="modal-title">ìƒì„¸ ë³´ê¸°</span>

<script>
    // --- ì„¤ì • ë° ë³€ìˆ˜ ---
    let webAppUrl = localStorage.getItem('inspirationNote_Url') || ""; 
    let accessKey = localStorage.getItem('inspirationNote_Key') || "";
    let isOfflineMode = localStorage.getItem('inspirationNote_Offline') === 'true'; 
    let notes = [];
    let customFolders = JSON.parse(localStorage.getItem('inspirationFolders')) || ["ì•„ì´ë””ì–´", "ë®¤ì§€ì»¬", "ë…ì„œ", "êµìœ¡", "ë””ì§€í„¸"];
    let viewState = { cat: 'all', folder: 'all', mode: 'grid', sort: 'date-desc', search: '' };
    let currentTags = [];
    let tempFile = null;

    const catMap = { 'text': 'TEXT', 'daily': 'LIFE', 'art': 'ART&EDU' };
    const catName = { 'text': 'ë¬¸ì¥/ë‹¨ì–´', 'daily': 'ì¼ìƒ', 'art': 'ì˜ˆìˆ /êµìœ¡' };
    const catIcon = { 'text': 'ri-text', 'daily': 'ri-cup-line', 'art': 'ri-palette-line' };

    document.addEventListener('DOMContentLoaded', () => {
        // [ìˆ˜ì •] ê²€ìƒ‰ì°½ URL ë…¸ì¶œ ì˜¤ë¥˜ë¥¼ ë°©ì§€í•˜ê¸° ìœ„í•´ 0.1ì´ˆ ë’¤ ê°•ì œ ì´ˆê¸°í™”
        setTimeout(() => {
            const searchInput = document.getElementById('searchInput');
            if(searchInput) {
                searchInput.value = "";
                viewState.search = "";
                refreshUI();
            }
        }, 100);
        
        initApp();
        
        document.getElementById('searchInput').addEventListener('input', (e) => { 
            viewState.search = e.target.value; 
            refreshUI(); 
        });
        document.getElementById('themeSelector').addEventListener('change', (e) => setTheme(e.target.value));
        document.getElementById('realTagInput').addEventListener('keydown', handleTagInput);
        document.getElementById('realTagInput').addEventListener('input', handleTagComma);
    });

    // --- ì´ˆê¸°í™” ë¡œì§ (ìƒˆë¡œê³ ì¹¨ ì‹œ ì—°ë™ ìœ ì§€ ë³´ì¥) ---
    function initApp() {
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ìµœì‹  ìƒíƒœ ë‹¤ì‹œ ì½ê¸°
        webAppUrl = localStorage.getItem('inspirationNote_Url') || "";
        accessKey = localStorage.getItem('inspirationNote_Key') || "";
        isOfflineMode = localStorage.getItem('inspirationNote_Offline') === 'true';

        const t = localStorage.getItem('theme') || 'blue';
        setTheme(t);
        document.getElementById('themeSelector').value = t;
        
        document.getElementById('disconnectBtn').style.display = (webAppUrl && accessKey) ? 'block' : 'none';

        if (isOfflineMode) {
            updateStatusUI('offline');
            loadFromCache(); 
        } else if (webAppUrl && accessKey) {
            // ì •ë³´ê°€ ìˆìœ¼ë©´ ì¦‰ì‹œ ì„œë²„ ì—°ê²° ì‹œë„
            fetchNotes(); 
        } else {
            updateStatusUI('error', 'ì„¤ì • í•„ìš”');
            refreshUI();
            setTimeout(() => { 
                if(!webAppUrl && !isOfflineMode) openModal('settingsModal'); 
            }, 500);
        }
        renderFolders();
    }

    function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); }

    function updateStatusUI(type, text) {
        const el = document.getElementById('connectionStatus');
        if (!el) return;
        if (type === 'offline') {
            el.className = 'status-offline';
            el.innerHTML = '<i class="ri-hard-drive-line"></i> <span>ë¡œì»¬ ëª¨ë“œ</span>';
        } else {
            el.className = `status-${type}`;
            el.innerHTML = `<span class="status-dot"></span> <span>${text || (type === 'ok' ? 'ì—°ê²°ë¨' : 'ì˜¤ë¥˜')}</span>`;
        }
    }

    async function fetchNotes() {
        if (!webAppUrl || isOfflineMode) return;
        updateStatusUI('connecting', 'ë™ê¸°í™” ì¤‘...');
        showLoader(true);
        
        try {
            const params = new URLSearchParams({ action: 'read', key: accessKey, t: Date.now() });
            const res = await fetch(`${webAppUrl}?${params.toString()}`, { redirect: "follow" });
            const json = await res.json();

            if (json.status === "success") {
                notes = json.data.map(n => ({
                    ...n, id: String(n.id),
                    tags: typeof n.tags === 'string' ? n.tags.split(',').filter(t=>t) : (n.tags || []),
                    deleted_at: null 
                }));
                saveToCache(notes);
                updateStatusUI('ok');
                refreshUI();
            } else { throw new Error(json.message); }
        } catch (e) {
            updateStatusUI('error', 'ì—°ê²° ì‹¤íŒ¨');
            loadFromCache();
        } finally { showLoader(false); }
    }

    // ì—°ë™ í•´ì œ (ë¡œê·¸ì•„ì›ƒ)
    function disconnectServer() {
        if(!confirm("ì„œë²„ ì—°ë™ì„ í•´ì œí•˜ê³  ë¡œê·¸ì•„ì›ƒí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ë¡œì»¬ì— ì €ì¥ëœ ì„¤ì • ì •ë³´ê°€ ì‚­ì œë©ë‹ˆë‹¤.")) return;
        localStorage.removeItem('inspirationNote_Url');
        localStorage.removeItem('inspirationNote_Key');
        localStorage.removeItem('inspirationNote_Offline');
        localStorage.removeItem('notes_cache');
        webAppUrl = ""; accessKey = ""; isOfflineMode = false;
        showToast("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
        setTimeout(() => location.reload(), 800);
    }

    function saveToCache(data) {
        try {
            const cacheData = data.map(n => (n.file_url && n.file_url.startsWith('data:')) ? { ...n, file_url: '' } : n);
            localStorage.setItem('notes_cache', JSON.stringify(cacheData));
        } catch (e) { console.warn("Cache Full"); }
    }

    function loadFromCache() {
        const cached = localStorage.getItem('notes_cache');
        if (cached) { notes = JSON.parse(cached); refreshUI(); }
    }

    async function saveSettings() {
        const url = document.getElementById('settingUrlInput').value.trim();
        const key = document.getElementById('settingKeyInput').value.trim();
        if(!url || !key) return alert("í•„ìˆ˜ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        
        showLoader(true, "ì„œë²„ í…ŒìŠ¤íŠ¸ ì¤‘...");
        try {
            const params = new URLSearchParams({ action: 'read', key: key, t: Date.now() });
            const res = await fetch(`${url}?${params.toString()}`, { redirect: "follow" });
            const json = await res.json();
            if(json.status === 'success') {
                localStorage.setItem('inspirationNote_Url', url);
                localStorage.setItem('inspirationNote_Key', key);
                localStorage.removeItem('inspirationNote_Offline');
                webAppUrl = url; accessKey = key; isOfflineMode = false;
                alert("ì—°ê²° ì„±ê³µ!");
                closeModal('settingsModal');
                initApp();
            } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
        } catch (e) { alert("ì—°ë™ ì‹¤íŒ¨: URLì„ í™•ì¸í•˜ê±°ë‚˜ ë°°í¬ ê¶Œí•œì„ ë‹¤ì‹œ ì„¤ì •í•˜ì„¸ìš”."); }
        finally { showLoader(false); }
    }

    function enableOfflineMode() {
        localStorage.setItem('inspirationNote_Offline', 'true');
        isOfflineMode = true;
        closeModal('settingsModal');
        initApp();
        showToast("ì˜¤í”„ë¼ì¸ ëª¨ë“œ ì‹œì‘");
    }

    function refreshUI() {
        const container = document.getElementById('mainContent');
        if (!container) return;
        container.innerHTML = '';
        
        let list = notes.filter(n => {
            const matchCat = viewState.cat === 'all' || n.category === viewState.cat;
            const matchFolder = viewState.folder === 'all' || n.folder === viewState.folder;
            const term = viewState.search.toLowerCase();
            return matchCat && matchFolder && (!viewState.search || n.title.toLowerCase().includes(term) || (n.tags||[]).join(' ').toLowerCase().includes(term));
        });

        list.sort((a, b) => (viewState.sort === 'date-desc' ? b.id - a.id : a.title.localeCompare(b.title)));

        if (list.length === 0) {
            container.className = 'content-area';
            container.innerHTML = `<div class="empty-msg"><i class="ri-seedling-line"></i><p>í‘œì‹œí•  ì˜ê°ì´ ì—†ìŠµë‹ˆë‹¤.</p></div>`;
        } else {
            container.className = viewState.mode === 'grid' ? 'content-area grid-view' : 'content-area list-view';
            list.forEach(note => {
                const el = document.createElement('div');
                const engCat = catMap[note.category] || 'ETC';
                const cIcon = catIcon[note.category] || 'ri-file-text-line';
                const tagsHTML = (note.tags || []).map(t => `<span class="tag" style="font-size:0.75rem; color:var(--main); background:var(--bg); padding:4px 10px; border-radius:8px; font-weight:600; margin-right:5px;">${t}</span>`).join('');
                
                let preview = '';
                if(viewState.mode === 'grid' && note.file_url) {
                    if (note.file_url.startsWith('data:image')) preview = `<div class="card-preview"><img src="${note.file_url}"></div>`;
                    else {
                        const driveId = getGoogleDriveId(note.file_url);
                        if (driveId) preview = `<div class="card-preview"><img src="https://drive.google.com/thumbnail?sz=w500&id=${driveId}" style="width:100%; height:100%; object-fit:cover;"></div>`;
                    }
                }

                if (viewState.mode === 'grid') {
                    el.className = 'card';
                    el.innerHTML = `<div class="card-meta"><div><span class="badge badge-cat">${engCat}</span><span class="badge badge-folder">${note.folder}</span></div><span>${note.date}</span></div><div class="card-title">${note.title}</div><div class="card-content">${note.content}</div>${preview}<div class="card-tags">${tagsHTML}</div><div class="card-actions" onclick="event.stopPropagation()"><button class="action-btn" onclick="openEditModal('${note.id}')"><i class="ri-edit-line"></i></button><button class="action-btn del" onclick="deleteNote('${note.id}')"><i class="ri-delete-bin-line"></i></button></div>`;
                } else {
                    el.className = 'list-item';
                    el.innerHTML = `<div class="list-item-left"><div class="list-icon"><i class="${cIcon}"></i></div><div class="list-text-wrap"><div class="list-title">${note.title}</div><div class="list-meta">${note.folder} Â· ${note.date}</div></div></div><div class="list-actions" onclick="event.stopPropagation()"><button class="action-btn" onclick="openEditModal('${note.id}')"><i class="ri-edit-line"></i></button><button class="action-btn del" onclick="deleteNote('${note.id}')"><i class="ri-delete-bin-line"></i></button></div>`;
                }
                el.onclick = () => openDetail(note);
                container.appendChild(el);
            });
        }
        updateDashboard();
    }

    async function saveNote() {
        const title = document.getElementById('inputTitle').value;
        if (!title) return alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        const editId = document.getElementById('editNoteId').value;
        const now = Date.now();
        const note = {
            id: editId || String(now),
            category: document.getElementById('inputCategory').value,
            folder: document.getElementById('folderSelect').value || 'ê¸°íƒ€',
            title: title, content: document.getElementById('inputContent').value,
            link: document.getElementById('inputLink').value,
            tags: currentTags, date: new Date().toLocaleDateString(), created_at: now
        };

        const displayFileUrl = tempFile ? tempFile.data : (editId ? notes.find(n=>n.id===editId)?.file_url : null);
        if (editId) notes = notes.map(n => n.id === editId ? {...note, file_url: displayFileUrl} : n);
        else notes.unshift({...note, file_url: displayFileUrl});
        
        saveToCache(notes); closeModal('writeModal'); refreshUI();

        if (!isOfflineMode) {
            showLoader(true, "ì„œë²„ì— ì €ì¥ ì¤‘...");
            await fetch(webAppUrl, { method: 'POST', body: JSON.stringify({ action: 'create', ...note, file: tempFile, key: accessKey }), headers: { 'Content-Type': 'text/plain' } });
            setTimeout(fetchNotes, 1500);
        }
    }

    function deleteNote(id) {
        if(!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        notes = notes.filter(n => n.id !== id);
        saveToCache(notes); refreshUI();
        if(!isOfflineMode) fetch(webAppUrl, { method: 'POST', body: JSON.stringify({ action: 'delete', id: id, key: accessKey }), headers: { 'Content-Type': 'text/plain' } });
    }

    function openModal(id) {
        document.getElementById(id).style.display = 'flex';
        if (id === 'writeModal') {
            document.getElementById('folderSelect').innerHTML = customFolders.map(f => `<option value="${f}">${f}</option>`).join('') + '<option value="ê¸°íƒ€">ê¸°íƒ€</option>';
            document.getElementById('editNoteId').value = "";
            document.querySelectorAll('#writeModal .form-input').forEach(i => i.value = "");
            removeFile(); currentTags = []; renderTags();
        }
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function showLoader(s, t) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; if(t) document.getElementById('loaderText').innerText = t; }
    function showToast(m) { const t = document.createElement('div'); t.className='toast'; t.innerHTML=`<span>${m}</span>`; document.getElementById('toastContainer').appendChild(t); setTimeout(()=>t.remove(), 3000); }
    function setCategory(c) { viewState.cat = c; document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(catName[c]) || (c==='all' && b.innerText==='ì „ì²´'))); refreshUI(); }
    function setViewMode(m) { viewState.mode = m; document.querySelectorAll('.view-opts button').forEach(b => b.classList.toggle('active', (m==='grid' && b.id==='btnViewGrid') || (m==='list' && b.id==='btnViewList'))); refreshUI(); }
    function setSortMode(s) { viewState.sort = s; refreshUI(); }
    function switchSettingTab(t) { document.querySelectorAll('.setting-tab').forEach(x=>x.classList.remove('active')); document.querySelectorAll('.setting-content').forEach(x=>x.classList.remove('active')); document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).classList.add('active'); document.getElementById('content'+t.charAt(0).toUpperCase()+t.slice(1)).classList.add('active'); }
    function getGoogleDriveId(u) { if(!u) return null; let m = u.match(/[?&]id=([^&]+)/); if(m) return m[1]; m = u.match(/\/d\/([^/]+)/); if(m) return m[1]; return null; }
    function updateDashboard() { document.getElementById('dashTotal').innerText = notes.length; document.getElementById('dashText').innerText = notes.filter(n=>n.category==='text').length; document.getElementById('dashLife').innerText = notes.filter(n=>n.category==='daily').length; document.getElementById('dashArt').innerText = notes.filter(n=>n.category==='art').length; }
    function renderFolders() { const c = document.getElementById('foldersContainer'); c.innerHTML = `<span class="folder-chip ${viewState.folder==='all'?'active':''}" onclick="viewState.folder='all';renderFolders();refreshUI();">ì „ì²´ë³´ê¸°</span>` + customFolders.map(f => `<span class="folder-chip ${viewState.folder===f?'active':''}" onclick="viewState.folder='${f}';renderFolders();refreshUI();">${f}</span>`).join(''); }
    function addFolder() { const n = document.getElementById('newFolderName').value.trim(); if(n && !customFolders.includes(n)) { customFolders.push(n); localStorage.setItem('inspirationFolders', JSON.stringify(customFolders)); document.getElementById('newFolderName').value=''; renderFolders(); } }
    function openFolderManage() { renderManageFolders(); openModal('folderManageModal'); }
    function renderManageFolders() { document.getElementById('manageFolderList').innerHTML = customFolders.map(f => `<div class="manage-folder-item"><span onclick="customFolders=customFolders.filter(x=>x!=='${f}');localStorage.setItem('inspirationFolders', JSON.stringify(customFolders));renderManageFolders();renderFolders();"><i class="ri-close-circle-fill"></i></span><b>${f}</b><span></span></div>`).join(''); }
    function handleTagInput(e) { if(e.key==='Enter') { e.preventDefault(); addTag(e.target.value); } }
    function handleTagComma(e) { if(e.target.value.includes(',')) { e.target.value.split(',').forEach(t=>addTag(t)); e.target.value=''; } }
    function addTag(t) { const s = t.trim().replace(/^#/,''); if(s && !currentTags.includes('#'+s)) { currentTags.push('#'+s); renderTags(); } document.getElementById('realTagInput').value=''; }
    function renderTags() { const c = document.getElementById('tagInputContainer'); const i = document.getElementById('realTagInput'); Array.from(c.children).forEach(x=>{if(x!==i)x.remove()}); currentTags.forEach((t,x)=>{ const s=document.createElement('span'); s.className='tag-block'; s.innerHTML=`${t} <i class="ri-close-line" onclick="currentTags.splice(${x},1);renderTags();"></i>`; c.insertBefore(s,i); }); }
    function handleFileSelect(i) { const f=i.files[0]; if(!f) return; const r=new FileReader(); r.onload=(e)=>{ tempFile={name:f.name, type:f.type, data:e.target.result}; updateFileUI(f.name, f.type, e.target.result); }; r.readAsDataURL(f); }
    function removeFile() { tempFile=null; document.getElementById('filePreviewArea').style.display='none'; document.getElementById('fileUploadBtn').style.display='flex'; }
    function updateFileUI(n,t,d) { document.getElementById('fileUploadBtn').style.display='none'; document.getElementById('filePreviewArea').style.display='flex'; document.getElementById('uploadInfo').innerText=n; const g=document.getElementById('uploadImg'); if(t.startsWith('image/')){g.src=d; g.style.display='block';}else g.style.display='none'; }
    function openEditModal(id) { const n=notes.find(x=>x.id===id); if(!n) return; openModal('writeModal'); document.getElementById('modalTitle').innerText="ì˜ê° ìˆ˜ì • âœï¸"; document.getElementById('editNoteId').value=id; document.getElementById('inputCategory').value=n.category; document.getElementById('folderSelect').value=n.folder; document.getElementById('inputTitle').value=n.title; document.getElementById('inputContent').value=n.content; document.getElementById('inputLink').value=n.link; currentTags=[...n.tags]; renderTags(); if(n.file_url) updateFileUI('ê¸°ì¡´ íŒŒì¼', 'image/', n.file_url); }
    function openDetail(n) { const c=document.getElementById('detailContent'); let m=''; if(n.file_url) { if(n.file_url.startsWith('data:')) m=n.file_url.startsWith('data:image')?`<img src="${n.file_url}" style="width:100%; margin-top:15px; border-radius:12px;">` : ''; else { const d=getGoogleDriveId(n.file_url); m=d?`<iframe src="https://drive.google.com/file/d/${d}/preview" class="preview-frame"></iframe>`:`<a href="${n.file_url}" target="_blank">íŒŒì¼ ë³´ê¸°</a>`; } } c.innerHTML=`<h2 style="font-weight:800">${n.title}</h2><p style="white-space:pre-wrap;">${n.content}</p>${m}`; document.getElementById('detailModal').style.display='flex'; }
    function exportData() { if(notes.length===0) return; const b=new Blob([JSON.stringify(notes)],{type:'application/json'}); const u=URL.createObjectURL(b); const a=document.createElement('a'); a.href=u; a.download='inspiration_backup.json'; a.click(); }
    function importData(i) { const f=i.files[0]; if(!f) return; const r=new FileReader(); r.onload=(e)=>{ try { notes=JSON.parse(e.target.result); saveToCache(notes); refreshUI(); alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤."); } catch(e) { alert("ì˜¬ë°”ë¥¸ JSON íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤."); } }; r.readAsText(f); }
</script>
