            <button class="close-btn" onclick="closeModal('settingsModal')"><i class="ri-close-line"></i></button>
        </div>
        <div class="form-group">
            <label class="form-label">Google ì›¹ ì•± URL</label>
            <input type="text" class="form-input" id="settingUrlInput" placeholder="https://script.google.com/...">
        </div>
        <div class="form-group">
            <label class="form-label">ì•¡ì„¸ìŠ¤ í‚¤ (ì„¤ì •í•œ ë¹„ë°€ë²ˆí˜¸)</label>
            <input type="password" class="form-input" id="settingKeyInput" placeholder="ì•”í˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
        </div>
        <button class="full-btn" onclick="saveSettings()">ì €ì¥ ë° ì—°ë™í•˜ê¸°</button>
    </div>
</div>

<script>
    // --- ì„¤ì • ë° ìƒíƒœ ---
    let webAppUrl = localStorage.getItem('inspirationNote_Url') || "https://script.google.com/macros/s/AKfycbw2ES5Et-sG4mgHKNEiNVISLdtuk-vSWqmAjszGsN5y_t3szT-cL44iCOEqegK4FQgy/exec"; 
    let accessKey = localStorage.getItem('inspirationNote_Key') || "1234";
    let isDemoMode = !webAppUrl || !accessKey;
    
    let notes = [];
    let undoStack = [];
    let customFolders = JSON.parse(localStorage.getItem('inspirationFolders')) || ["ì•„ì´ë””ì–´", "ë®¤ì§€ì»¬", "ë…ì„œ", "ê¸°íš"];
    let viewState = { cat: 'all', folder: 'all', mode: 'grid', sort: 'date-desc', search: '' };
    let tempFile = null;

    const catMap = { 'text': 'TEXT', 'daily': 'LIFE', 'art': 'ART&EDU' };
    const catName = { 'text': 'ë¬¸ì¥/ë‹¨ì–´', 'daily': 'ì¼ìƒ', 'art': 'ì˜ˆìˆ /êµìœ¡' };

    document.addEventListener('DOMContentLoaded', () => {
        initApp();
        document.getElementById('searchInput').addEventListener('input', (e) => { viewState.search = e.target.value; refreshUI(); });
        document.getElementById('themeSelector').addEventListener('change', (e) => setTheme(e.target.value));
    });

    function initApp() {
        const t = localStorage.getItem('theme') || 'blue';
        document.documentElement.setAttribute('data-theme', t);
        document.getElementById('themeSelector').value = t;
        document.getElementById('modeBanner').style.display = isDemoMode ? 'block' : 'none';
        
        const cached = localStorage.getItem('notes_cache');
        if(cached) { notes = JSON.parse(cached); refreshUI(); }
        
        if (!isDemoMode) fetchNotes();
        else updateStatusUI('error', 'ì—°ê²° ì•ˆ ë¨');
        
        renderFolders();
    }

    function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); }

    function updateStatusUI(type, text) {
        const el = document.getElementById('connectionStatus');
        if (!el) return;
        el.className = `status-${type}`;
        el.querySelector('span:last-child').innerText = text || (type === 'ok' ? 'ì—°ê²°ë¨' : type === 'connecting' ? 'ì—°ê²° ì¤‘' : 'ì˜¤ë¥˜');
    }

    async function fetchNotes() {
        updateStatusUI('connecting');
        try {
            const res = await fetch(`${webAppUrl}?action=read&key=${accessKey}`);
            const json = await res.json();
            if (json.status === "success") {
                notes = json.data.map(n => ({
                    ...n, id: String(n.id),
                    tags: typeof n.tags === 'string' ? n.tags.split(',').filter(t=>t) : (n.tags || []),
                    deleted_at: null
                }));
                localStorage.setItem('notes_cache', JSON.stringify(notes));
                updateStatusUI('ok');
                document.getElementById('modeBanner').style.display = 'none';
                refreshUI();
            } else { throw new Error(json.message); }
        } catch (e) {
            updateStatusUI('error');
            document.getElementById('modeBanner').style.display = 'block';
        }
    }

    async function postData(data) {
        if (isDemoMode) return;
        return fetch(webAppUrl, { 
            method: 'POST', mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ ...data, key: accessKey }) 
        });
    }

    async function saveNote() {
        const title = document.getElementById('inputTitle').value;
        const folder = document.getElementById('folderSelect').value;
        if (!title) return alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');

        const editId = document.getElementById('editNoteId').value;
        const now = Date.now();
        const note = {
            id: editId ? editId : String(now),
            category: document.getElementById('inputCategory').value,
            folder: folder || 'ê¸°íƒ€',
            title: title,
            content: document.getElementById('inputContent').value,
            link: document.getElementById('inputLink').value,
            tags: document.getElementById('inputTags').value.split(' ').filter(t=>t).map(t=>t.startsWith('#')?t:'#'+t),
            date: new Date().toLocaleDateString(),
            created_at: editId ? notes.find(n=>n.id===editId).created_at : now,
            deleted_at: null,
            file_url: tempFile ? tempFile.data : (editId ? notes.find(n=>n.id===editId).file_url : null)
        };

        if (editId) { notes = notes.map(n => n.id === editId ? note : n); } 
        else { notes.unshift(note); }
        
        localStorage.setItem('notes_cache', JSON.stringify(notes));
        closeModal('writeModal');
        refreshUI();

        try {
            if (editId) await postData({ action: 'delete', id: editId });
            await postData({ ...note, file: tempFile, action: 'create' });
            if(!isDemoMode) setTimeout(fetchNotes, 1500);
        } catch (e) { console.error(e); }
    }

    function deleteNote(id) {
        const idx = notes.findIndex(n => n.id == id);
        if (idx === -1) return;
        const deletedNote = notes[idx];
        notes.splice(idx, 1);
        localStorage.setItem('notes_cache', JSON.stringify(notes));
        refreshUI();

        const undoId = Date.now();
        const timer = setTimeout(async () => {
            await postData({ action: 'delete', id: String(id) });
            undoStack = undoStack.filter(item => item.undoId !== undoId);
        }, 5000);
        undoStack.push({ undoId, note: deletedNote, timer });
        showUndoToast(undoId);
    }

    function showUndoToast(undoId) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.id = `toast-${undoId}`;
        toast.innerHTML = `<span>ì˜ê°ì„ ì‚­ì œí–ˆìŠµë‹ˆë‹¤.</span><button class="undo-btn" onclick="undoAction(${undoId})">ë˜ëŒë¦¬ê¸°</button>`;
        container.appendChild(toast);
        setTimeout(() => { if(toast.parentNode) toast.remove(); }, 5000);
    }

    function undoAction(undoId) {
        const idx = undoStack.findIndex(i => i.undoId === undoId);
        if (idx === -1) return;
        const { note, timer } = undoStack[idx];
        clearTimeout(timer);
        notes.unshift(note);
        localStorage.setItem('notes_cache', JSON.stringify(notes));
        refreshUI();
        const el = document.getElementById(`toast-${undoId}`);
        if (el) el.remove();
        undoStack.splice(idx, 1);
    }

    function openFolderManage() { renderManageFolders(); openModal('folderManageModal'); }
    function renderManageFolders() {
        const list = document.getElementById('manageFolderList');
        list.innerHTML = customFolders.map(f => `<div class="manage-folder-item"><span class="folder-del-btn" onclick="requestRemoveFolder('${f}')"><i class="ri-close-circle-fill"></i></span><span style="font-weight:700">${f}</span><span></span></div>`).join('');
    }
    function addFolder() {
        const name = document.getElementById('newFolderName').value.trim();
        if (name && !customFolders.includes(name)) {
            customFolders.push(name);
            saveFolders();
            document.getElementById('newFolderName').value = '';
            renderManageFolders(); renderFolders();
        }
    }
    function requestRemoveFolder(name) {
        const notesInFolder = notes.filter(n => n.folder === name);
        if (notesInFolder.length === 0) {
            confirmRemoveFolder(name, 'only-folder');
            return;
        }
        document.getElementById('deleteChoiceText').innerHTML = `<b>[${name}]</b> í´ë”ì— <b>${notesInFolder.length}ê°œ</b>ì˜ ì˜ê°ì´ ìˆìŠµë‹ˆë‹¤.`;
        document.getElementById('folderDeleteChoiceModal').style.display = 'flex';
        document.getElementById('btnMoveToUnassigned').onclick = () => confirmRemoveFolder(name, 'move');
        document.getElementById('btnDeleteAllNotes').onclick = () => confirmRemoveFolder(name, 'all');
    }
    async function confirmRemoveFolder(name, mode) {
        if (mode === 'move') {
            notes = notes.map(n => n.folder === name ? {...n, folder: 'ê¸°íƒ€'} : n);
        } else if (mode === 'all') {
            const idsToDelete = notes.filter(n => n.folder === name).map(n => n.id);
            notes = notes.filter(n => n.folder !== name);
            if(!isDemoMode) idsToDelete.forEach(id => postToAppsScript({ action: 'delete', id: String(id) }));
        }
        customFolders = customFolders.filter(f => f !== name);
        if(viewState.folder === name) viewState.folder = 'all';
        saveFolders(); localStorage.setItem('notes_cache', JSON.stringify(notes));
        closeModal('folderDeleteChoiceModal');
        renderManageFolders(); renderFolders(); refreshUI();
    }
    function renderFolders() {
        const con = document.getElementById('foldersContainer');
        con.innerHTML = '';
        const allBtn = document.createElement('span');
        allBtn.className = `folder-chip ${viewState.folder === 'all' ? 'active' : ''}`;
        allBtn.innerText = 'ì „ì²´';
        allBtn.onclick = () => { viewState.folder = 'all'; renderFolders(); refreshUI(); };
        con.appendChild(allBtn);
        customFolders.forEach(f => {
            const chip = document.createElement('span');
            chip.className = `folder-chip ${viewState.folder === f ? 'active' : ''}`;
            chip.innerText = f;
            chip.onclick = () => { viewState.folder = f; renderFolders(); refreshUI(); };
            con.appendChild(chip);
        });
    }
    function saveFolders() { localStorage.setItem('inspirationFolders', JSON.stringify(customFolders)); }

    // --- UI ë Œë”ë§ ---
    function refreshUI() {
        const container = document.getElementById('mainContent');
        if (!container) return;
        container.innerHTML = '';

        let list = notes.filter(n => {
            const matchCat = viewState.cat === 'all' || n.category === viewState.cat;
            const matchFolder = viewState.folder === 'all' || n.folder === viewState.folder;
            const term = viewState.search.toLowerCase();
            return matchCat && matchFolder && (!viewState.search || n.title.toLowerCase().includes(term) || (n.tags||[]).join(' ').toLowerCase().includes(term));
        });

        list.sort((a, b) => {
            if (viewState.sort === 'date-desc') return b.id - a.id;
            if (viewState.sort === 'title-asc') return a.title.localeCompare(b.title);
            return a.id - b.id;
        });

        if (list.length === 0) {
            // ğŸ”¥ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ì„ ì¼ì‹œì ìœ¼ë¡œ ì œê±°í•˜ì—¬ ì¤‘ì•™ ì •ë ¬ ë³´ì¥
            container.className = 'content-area';
            container.innerHTML = `
                <div class="empty-msg">
                    <i class="ri-seedling-line"></i>
                    <p>í‘œì‹œí•  ì˜ê°ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>
            `;
        } else {
            container.className = viewState.mode === 'grid' ? 'content-area grid-view' : 'content-area list-view';
            list.forEach(note => {
                const el = document.createElement('div');
                const engCat = catMap[note.category] || 'ETC';
                const tagsHTML = (note.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
                let preview = note.file_url ? `<div class="card-preview"><img src="${note.file_url}"></div>` : '';

                if (viewState.mode === 'grid') {
                    el.className = 'card';
                    el.innerHTML = `<div class="card-meta"><div class="card-badges"><span class="badge badge-cat">${engCat}</span><span class="badge badge-folder">${note.folder}</span></div><span>${note.date}</span></div><div class="card-title">${note.title}</div><div class="card-content">${note.content}</div>${preview}<div class="card-tags">${tagsHTML}</div><div class="card-actions" onclick="event.stopPropagation()"><button class="action-btn" onclick="openEditModal('${note.id}')"><i class="ri-edit-line"></i></button><button class="action-btn del" onclick="deleteNote('${note.id}')"><i class="ri-delete-bin-line"></i></button></div>`;
                } else {
                    el.className = 'list-item';
                    el.innerHTML = `<div class="list-info"><div class="list-title">${note.title}</div><div class="list-sub"><span style="color:var(--main);font-weight:800">${engCat}</span> Â· <span>${note.folder}</span> Â· <span>${note.date}</span></div></div><div class="list-actions" onclick="event.stopPropagation()"><button class="action-btn" onclick="openEditModal('${note.id}')"><i class="ri-edit-line"></i></button><button class="action-btn del" onclick="deleteNote('${note.id}')"><i class="ri-delete-bin-line"></i></button></div>`;
                }
                el.onclick = () => openDetail(note);
                container.appendChild(el);
            });
        }
        updateDashboard();
    }

    function updateDashboard() {
        document.getElementById('dashTotal').innerText = notes.length;
        document.getElementById('dashText').innerText = notes.filter(n => n.category === 'text').length;
        document.getElementById('dashLife').innerText = notes.filter(n => n.category === 'daily').length;
        document.getElementById('dashArt').innerText = notes.filter(n => n.category === 'art').length;
    }

    function openModal(id) {
        document.getElementById(id).style.display = 'flex';
        if (id === 'writeModal') {
            const sel = document.getElementById('folderSelect');
            sel.innerHTML = customFolders.map(f => `<option value="${f}">${f}</option>`).join('') + '<option value="ê¸°íƒ€">ê¸°íƒ€</option>';
            document.getElementById('modalTitle').innerText = "ìƒˆë¡œìš´ ì˜ê° ì‹¬ê¸° ğŸŒ±";
            document.getElementById('editNoteId').value = "";
            document.querySelectorAll('#writeModal .form-input').forEach(i => i.value = "");
            document.getElementById('uploadPreview').style.display = 'none';
            tempFile = null;
        }
        if (id === 'settingsModal') {
            document.getElementById('settingUrlInput').value = webAppUrl;
            document.getElementById('settingKeyInput').value = accessKey;
        }
    }
    function openEditModal(id) {
        const note = notes.find(n => n.id === id);
        openModal('writeModal');
        document.getElementById('modalTitle').innerText = "ì˜ê° ìˆ˜ì • âœï¸";
        document.getElementById('editNoteId').value = id;
        document.getElementById('inputCategory').value = note.category;
        document.getElementById('folderSelect').value = note.folder;
        document.getElementById('inputTitle').value = note.title;
        document.getElementById('inputContent').value = note.content;
        document.getElementById('inputLink').value = note.link;
        document.getElementById('inputTags').value = note.tags.join(' ');
        if (note.file_url) { document.getElementById('uploadPreview').src = note.file_url; document.getElementById('uploadPreview').style.display = 'block'; }
    }
    function handleFileSelect(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => { tempFile = { name: file.name, type: file.type, data: e.target.result }; document.getElementById('uploadPreview').src = e.target.result; document.getElementById('uploadPreview').style.display = 'block'; };
        reader.readAsDataURL(file);
    }
    function openDetail(note) {
        const c = document.getElementById('detailContent');
        let media = note.file_url ? `<div class="detail-media"><img src="${note.file_url}"></div>` : '';
        c.innerHTML = `<div class="detail-meta"><span class="detail-badge">${catName[note.category]}</span><span>${note.folder}</span> Â· <span>${note.date}</span></div><h2 class="detail-title">${note.title}</h2><div class="detail-content">${note.content}</div>${media}<div class="detail-tags">${note.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div><button class="full-btn" style="background:#eee; color:#333; margin-top:20px;" onclick="closeModal('detailModal'); openEditModal('${note.id}')">ìˆ˜ì •í•˜ê¸°</button>`;
        document.getElementById('detailModal').style.display = 'flex';
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function setCategory(c) { viewState.cat = c; document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(catName[c]) || (c==='all' && b.innerText==='ì „ì²´'))); refreshUI(); }
    function setViewMode(m) { viewState.mode = m; document.getElementById('btnViewGrid').classList.toggle('active', m==='grid'); document.getElementById('btnViewList').classList.toggle('active', m==='list'); refreshUI(); }
    function setSortMode(s) { viewState.sort = s; refreshUI(); }
    function showLoader(show, text) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; if(text) document.getElementById('loaderText').innerText = text; }
    function saveSettings() {
        localStorage.setItem('inspirationNote_Url', document.getElementById('settingUrlInput').value.trim());
        localStorage.setItem('inspirationNote_Key', document.getElementById('settingKeyInput').value.trim());
        location.reload();
    }
</script>
